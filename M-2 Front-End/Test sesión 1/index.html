<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--- header = encabezado --->
    <header>
        <!--- etiqueta h1, encabezado va desde h1 hasta h6-->
        <h1>Bienvenido a mi pagina web</h1>

        <!---- etiqueta nav, para barra de navegacion -->
        <nav>

            <!---  etiqueta ul, lista desordenada-->
            <ul>
                <!---- etiqueta li, elemento de la lista-->
                <li>
                    <!---- etiqueta, enlace -->
                    <a href="#">inicio</a>
                </li>
                <li>
                    <!---- etiqueta, enlace -->
                    <a href="#">sobre nosotros</a>
                </li>
                <li>
                    <!---- etiqueta, enlace -->
                    <a href="#">contacto</a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
